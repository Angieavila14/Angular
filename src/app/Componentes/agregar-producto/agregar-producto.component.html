<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h3 class="title" >Agregar Producto</h3>
            <div class="row">
                <div class="col-lg-3">
                    <h5>Nombre</h5>
                    <input type="text" class="form-control" minlength="2" maxlength="10">
                </div>
                <div class="col-lg-3">
                    <h5>Marca</h5>
                    <input type="text" class="form-control" minlength="2" maxlength="10">
                </div>
                <div class="col-lg-3">
                    <h5>Precio Compra</h5>
                    <input type="text" class="form-control" minlength="2" maxlength="10">
                </div>
                <div class="col-lg-3">
                    <h5>Cantidad</h5>
                    <input type="number" class="form-control" min="1">
                </div>
            </div><br>
            <div class="row">
                <div class="col-lg-3">
                    <button class="btn btn-success btn-lg"><span></span>Agregar</button>
                </div>
            </div>
        </div>
    </div>
</div>
